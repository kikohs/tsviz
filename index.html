<!DOCTYPE html>
<html>
<head>
    <title>Brain activation timeline</title>

    <script src="js/d3.min.js" charset="utf-8"></script>
    <script src="js/sigma.min.js" charset="utf-8"></script>
    <script src="js/app.js" charset="utf-8"></script>

    <style>
        html, body {
            height: 100%;
            width: 100%;
            margin: 0 0 0 0;
            font-family: "Helvetica Neue", Helvetica, sans-serif;
            background-color: #f1f1f1;
        }

        h1, h2, h3, h4 {
            margin: 0 0 0 0;
        }

        #top-container {
            height: 90%;  /* give room for button */
            width: 100%;
        }

        .title {
            text-align: center;
            padding-top: 30px;
            font-size: 64px;
            font-weight: 300;
            letter-spacing: -2px;
        }

        #plot-container {
            top: 150px;
            bottom: 100px;
            left: 60px;
            right: 60px;
            position: absolute;
            background-color: white;
            border: 1px solid black;
        }

        #sigma-container {
            top: 20px;
            bottom: 20px;
            left: 20px;
            right: 20px;
            position: absolute;
        }

        #svg-container {
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            position: absolute;
        }

        .axis path {
            display: none;
        }

        .axis line {
            shape-rendering: crispEdges;
            stroke: #000;
        }

        .axis .minor line {
            stroke: #777;
            stroke-dasharray: 2,2;
        }

        #toggles {
            top: 0px;
            left: 60px;
            position: relative;
        }
    </style>
</head>
<body>

<div id="top-container">
    <header>
        <h1 class="title"> Brain activation timeline </h1>
    </header>
    <div id="plot-container">
        <div id="svg-container"></div>
        <div id="sigma-container"></div>
    </div>
</div>
<div id="toggles"></div>
</body>
</html>
